<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="padding-top: 30px;">
          <form>

            <!-- Username input -->
            <div class="form-outline mb-4">
                <input type="text" [(ngModel)]="user.username" name="username" class="form-control form-control-lg" placeholder="Enter username" />
                <label class="form-label" for="form3Example3">Username</label>
            </div>

              <!-- First name input -->
            <div class="form-outline mb-4">
                <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control form-control-lg" placeholder="Enter your first name" />
                <label class="form-label" for="form3Example3">First name</label>
              </div>

              <!-- Last name input -->
            <div class="form-outline mb-4">
                <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control form-control-lg" placeholder="Enter your last name" />
                <label class="form-label" for="form3Example3">Last name</label>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" [(ngModel)]="user.email" name="email" class="form-control form-control-lg" placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control form-control-lg" placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" [(ngModel)]="user.isChief" name="isChief" />
                <label class="form-check-label" for="form2Example3">
                  Register as chief
                </label>
              </div>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button (click)="register()" type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already registered? <a routerLink="../login" class="link-danger">Log in</a></p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
